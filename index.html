<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <div id="top-circle" > 
        <img src="assets/img/bg-pattern-top.svg" alt="">
    </div>
    <main>
        
        <section>
            <article class="card container">
                <div class="start-container"></div>
                <div class="middle-container">
                    <img src="assets/img/image-victor.jpg" alt="Victor Image">
                        <div class="text-body">
                            <h3>Victor Crest  <span>26</span></h3>
                            <h4>London</h4>
                        </div>
                </div>
                <footer class="footer-card">
                    <ul>
                       <li>
                            <strong>80K</strong><br/>
                            <h5>Followers</h5>
                       </li> 
                       <li>
                            <strong>803K</strong> <br/>
                            <h5>Likes</h5>
                        </li>
                        <li>
                            <strong>80K</strong> <br/>
                            <h5>Photos</h5>
                       </li>  
                    </ul>
                </footer>
            </article>
        </section>
    </main>
    <div id="bottom-circle"> 
        <img src="assets/img/bg-pattern-top.svg" alt="">
    </div>
</body>
</html>
